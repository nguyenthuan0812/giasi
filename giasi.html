tôi đã sửa một ít. bạn hãy lưu lại để thực hiện tiếp các yêu cầu sau này: 
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Webapp Tính Giá Sỉ</title>
  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .size-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { opacity: 0.8; }
    #addBtn { background: #007bff; color: white; }
    #runBtn { background: #28a745; color: white; }

    .result {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }
    #imagePreview img {
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #output {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Webapp Tính Giá Sỉ</h2>

    <label><b>Tên sản phẩm:</b></label>
    <input type="text" id="productName" placeholder="VD: Bình Hồ Lô 14">

    <label><b>Đơn vị đo kích cỡ:</b></label>
    <input type="text" id="unit" placeholder="VD: cái, đôi, bộ…">

    <label><b>Tải ảnh sản phẩm:</b></label>
    <input type="file" id="imageInput" accept="image/*">

    <h3>Kích cỡ & Giá vốn</h3>
    <div id="sizeList">

      <!-- 7 dòng mặc định -->
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 1">
        <input type="number" class="cost" placeholder="Giá vốn 1">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 2">
        <input type="number" class="cost" placeholder="Giá vốn 2">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 3">
        <input type="number" class="cost" placeholder="Giá vốn 3">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 4">
        <input type="number" class="cost" placeholder="Giá vốn 4">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 5">
        <input type="number" class="cost" placeholder="Giá vốn 5">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 6">
        <input type="number" class="cost" placeholder="Giá vốn 6">
      </div>
      <div class="size-row">
        <input type="text" class="size" placeholder="Kích cỡ 7">
        <input type="number" class="cost" placeholder="Giá vốn 7">
      </div>

    </div>

    <button id="addBtn" onclick="addRow()">➕ Thêm kích cỡ</button>
    <button id="runBtn" onclick="generate()">Thực hiện</button>

    <div class="result">
      <div id="imagePreview"></div>
      <div id="output"></div>
    </div>

  </div>

  <script>
    function addRow() {
      const list = document.getElementById("sizeList");
      const div = document.createElement("div");
      div.className = "size-row";
      div.innerHTML = `
        <input type="text" class="size" placeholder="Kích cỡ">
        <input type="number" class="cost" placeholder="Giá vốn">
      `;
      list.appendChild(div);
    }

    function generate() {
      const productName = document.getElementById("productName").value.trim();
      const unit = document.getElementById("unit").value.trim();

      const sizes = document.querySelectorAll(".size");
      const costs = document.querySelectorAll(".cost");

      let html = "";

      if (productName) {
        html += productName + "\n\n";
      }

      for (let i = 0; i < sizes.length; i++) {
        let size = sizes[i].value.trim();
        let cost = costs[i].value.trim();

        if (size !== "" && cost !== "") {
          let wholesale = Math.ceil(cost * 1.1);
          html += `${size} ${unit} : ${wholesale}\n`;
        }
      }

      document.getElementById("output").innerText = html;

      // Preview image
      const file = document.getElementById("imageInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("imagePreview").innerHTML =
            `<img src="${e.target.result}">`;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
